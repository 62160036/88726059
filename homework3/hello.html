<!DOCTYPE html>
<html>
<body>

<p>Write something in the text field to trigger a function.</p>

<input type="text" id="myInput" oninput="myFunction()">

<p id="test"></p>

<script>
function myFunction() {
  var v = document.getElementById("myInput").value;
  document.getElementById("test").innerHTML = "You wrote: " + v;
}
</script>

</body>
</html>
